{% extends '../../base.html' %}
{% block content %}

    <section id="main">
        <div  class="inner">
            <header class="major special">
                <table style="border:5px #ffffff solid; margin: 0 0 0 0;">
                    <col style="width: 80%;">
                    <col style="width: 20%;">
                    <tr>
                        <td><h1>刪除歷史排程</h1></td>
                        <td><a class ="button" href = "/history_schedule/">取消/返回</a></td>
                    </tr>
                </table>
            </header>

            <table>
            <tr>
                <td>
                    <table style = "width: 12cm; margin-left: auto; margin-right: auto;">
                        <tr>
                            <td>起始刪除日期：</td>
                            <td>{{start_date}}</td>
                        </tr>
                        <tr>
                            <td>結束刪除日期：</td>
                            <td>{{end_date}}</td>
                        </tr>
                        <tr>
                            <td>欲刪除排程數：</td>
                            <td>{{selected_num}} 筆</td>
                        </tr>
                    </table>
                    </td>
                    <form action="" method="POST"> {% csrf_token %}
                        <td>
                            <h3 style="color:red;">資料經刪除即不可復原</h3>
                            <p>確認無誤後，請輸入「確認刪除」並點選下方按鈕</p>
                            <input type="text" value="" name="check_text" required>
                            <div style ="text-align:right">
                                <br>
                            <input type="submit" value="確認刪除" class = "button special" name="submit">
                            </div>
                        </td>
                    </form>
                </tr>
            </table>
        </div>
    </section>


{% endblock %}
